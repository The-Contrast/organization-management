<button type="button" [classList]="color" [disabled]="disabled" class="bg-{{color}} text-{{color}} font-{{color}}"
    [ngClass]="{'pl-4 pr-4 gap-2': icon, 'bg-opacity-70 border-opacity-50 text-opacity-50 cursor-not-allowed':disabled}"
    class="flex justify-center items-center uppercase hover:shadow-md focus:shadow-lg font-medium rounded-full text-sm px-6 py-[10px] h-10 text-center w-full border">
    <i *ngIf="icon" [class]="icon" class="text-2xl"></i>
    {{label}}
    <ng-content></ng-content>
</button>
